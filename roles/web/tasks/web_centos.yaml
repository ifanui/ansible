---
- name: Apache2. Redhat
  yum:
    name: "{{yum_http}}" 
#    name: pkg={{ item }}
#    with_items: "{{yum_http}}"
    state: latest
- name: Apache2. Remove wecome config
  file:
    path: "/etc/httpd/conf.d/welcome.conf"
    state: absent
- name: Apache2. Start
  service:
    name: httpd
    state: started
    enabled: yes
